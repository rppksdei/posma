
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">Recent Alerts</h2>
		</div>
	</div>
	<div class="dataTable_wrapper">
		<table ng-table="tableParams" class="">
			<tr>
				<td>
					<div ng-repeat="alert in $data" class="col-lg-3">
						<div class="panel panel-red">
							<div class="panel-heading">
								{{alert.patient_first_name}} {{alert.patient_last_name}} <br/>
								<span style="font-size:12px;">({{alert.patient_mobile}})</span>
							</div>
							<div class="panel-body">
								<p>{{alert.ques_name}}</p>
								<p><b>Answer:</b></p>
								<ul>
									<li ng-repeat="alt in alert.answer_name">{{alt}} </li>
								</ul>
							</div>
							<div class="panel-footer">
								<a href="rp_alert_detail.html">View Details</a>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
