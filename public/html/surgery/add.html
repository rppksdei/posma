<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{page_title}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>Institution: </b>{{user.clinic_name}}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form name="add_surgery_form" id="add_surgery_form" role="form" ng-submit="add();">
                        	<div class="col-lg-6">
                                <div class="form-group" ng-class="{'has-error':add_surgery_form.name.$dirty && (add_surgery_form.name.$error.required || errordetail.name)}">
                                    <label>Title</label> <span class="required">*</span>
                                    <input class="form-control" ng-model="surgery.name" name="name" id="name" required value="">
                                    <label class="control-label" ng-show="add_surgery_form.name.$dirty && (add_surgery_form.name.$error.required || errordetail.name)">Title is required.</label>
                                    <!-- <input class="form-control" type="hidden" ng-model="surgery._id" ng-if="surgery._id"> -->
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control"  ng-model="surgery.description" rows="3"></textarea>
                                    <!--p class="help-block">Example block-level help text here.</p-->
                                </div>
                        	</div>
                            <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-6">
                            </div>
                            <div class="col-lg-12" style="text-align:left">
                                <input type="submit" class="btn btn-success" ng-disabled="add_surgery_form.$invalid" value="{{page_button}}">
                                <!-- <button class="btn btn-success" type="button" ng-click="add();">Submit</button> -->
                                <!-- </a> -->
                        	</div>
                        	<!-- /.col-lg-6 (nested) -->
                        </form>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
