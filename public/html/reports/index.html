<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Reports</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div style="float: left;width:85%" >All saved questionnaires</div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div flash-message="5000" ></div>
                    <div class="dataTable_wrapper table-responsive">
                        <table ng-table="tableParams" class="table">
                                <tr ng-repeat="alert in $data" ng-class="{even: $even, odd: $odd}">
                                    <td data-title="'Questionnaire'">{{ alert.questionnaire_name }}</td>
                                    <td data-title="'Filled At'">{{ alert.datetime }}</td>
                                    <td data-title="'Patient'">{{ alert.patient_first_name }} {{ alert.patient_last_name }}</td>
                                    <td data-title="'Questions'">
                                    	<div ng-repeat="ques in alert.questionDetails">
                                    		<b>{{ques.name}} </b>
                                    		<div ng-repeat="ans in ques.answer" ng-if="ques.answer_type != 'text'">
	                                    		{{ans.name}}

	                                    		<div ng-if="(ques.answer_type == 'rb' || ques.answer_type == 'dd') && ans.is_noted == 1">
	                                    			<b>Notes: </b> {{ans.notes}} 
	                                    		</div>
	                                    	</div>
                                    		<div ng-if="(ques.answer_type == 'cb') && ques.is_noted == 1" >
		                                    	<b>Notes: </b> {{ques.notes}} 
	                                    	</div>
                                    		<div ng-if="ques.answer_type == 'text'" >
	                                    		<div ng-repeat="ansq in alert.questions" ng-if="ansq.question == ques._id">
		                                    		{{ansq.answer}}
		                                    	</div>
	                                    	</div>
                                    	</div>

                                		
                                    </td>
                                </tr>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /#page-wrapper -->
