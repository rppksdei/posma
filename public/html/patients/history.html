<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div>Heart Rate History</div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div flash-message="5000" ></div>
                    <div class="dataTable_wrapper table-responsive">
                        <table ng-table="tableParams" class="table">
                                <tr ng-repeat="patient in historyHR" ng-class="{even: $even, odd: $odd}">
                                    <td data-title="'Date'">{{ patient.date }}</td>
                                    <td data-title="'Time'">{{ patient.start_time }} - {{ patient.end_time }}</td>
                                    <td data-title="'Avg. HR'">{{ patient.avg_heart_rate }}</td>
                                    <!--{{ patient.dohd | date: 'MM/dd/yyyy HH:mm:ss' }}-->
                                </tr>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /#page-wrapper -->
