<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <form name="loginForm" id="loginForm" ng-submit="sign_in();">
                    <fieldset>
                        <div ng-show="error_message" class="alert alert-danger">
                            {{error_message}}
                        </div>
                        <div class="form-group" ng-class="{'has-error': loginForm.username.$dirty && loginForm.username.$error.required }">
                            <input class="form-control" autocomplete="off" placeholder="Username" required ng-model="login.username" name="username" type="text" autofocus>
                            <label class="control-label" ng-show="loginForm.username.$dirty && loginForm.username.$error.required">Username is required.</label>
                        </div>
                        <div class="form-group" ng-class="{'has-error':loginForm.password.$dirty && loginForm.password.$error.required}">
                            <input class="form-control" autocomplete="off" placeholder="Password" required ng-model="login.password" name="password" type="password" value="">
                            <label class="control-label" ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Password is required.</label>                            
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" ng-model="remember" type="checkbox" value="Remember Me">Remember Me
                            </label>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-success btn-block" value="Login">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
