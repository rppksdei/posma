<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{form_heading}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{form_heading}} <span class="required pull-right">* Fields are required.</span>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form name="add_admin_form" id="add_admin_form" ng-submit="add();">
                            <div class="col-lg-6">
                                <div class="form-group" ng-class="{'has-error':add_admin_form.username.$dirty && (add_admin_form.username.$error.required || add_admin_form.username.$error.pattern || errordetail['username'])}">
                                    <label>Username <span class="required">*</span></label>
                                    <input class="form-control" ng-disabled='admin._id' ng-pattern="/^[a-zA-Z0-9_]*$/" ng-model="admin.username" name="username" id="username" required  value="">
                                    <label class="control-label" ng-show="add_admin_form.username.$dirty && add_admin_form.username.$error.required">Username is required.</label>
                                    <label class="control-label" ng-show="add_admin_form.username.$dirty && add_admin_form.username.$error.pattern">Username should have only alphanumeric characters.</label>
                                    <label class="control-label" ng-show="errordetail['username']" ng-bind="errordetail['username']"></label>
                                </div>
                               <div class="form-group" ng-class="{'has-error':add_admin_form.password.$dirty && (add_admin_form.password.$error.required || add_admin_form.password.$error.pattern || errordetail['password'])}">
                                    <label>Password <span class="required">*</span></label>
                                    <input class="form-control" ng-model="admin.password" ng-pattern="/^[a-zA-Z0-9!@#$]*$/" name="password" id="password" required  value="">
                                    <label class="control-label" ng-show="add_admin_form.password.$dirty && add_admin_form.password.$error.required">Password is required.</label>
                                    <label class="control-label" ng-show="add_admin_form.password.$dirty && add_admin_form.password.$error.pattern">Password can of alphanumeric, !, @, # and $.</label>
                                    <label class="control-label" ng-show="errordetail['password']" ng-bind="errordetail['password']"></label>
                                </div>
                                <div class="form-group" ng-class="{'has-error':add_admin_form.clinic_name.$dirty && (add_admin_form.clinic_name.$error.required || add_admin_form.clinic_name.$error.pattern)}">
                                    <label>Institute Name <span class="required">*</span></label>
                                    <input class="form-control" autocomplete="off" required ng-model="admin.clinic_name" ng-pattern="/^[a-zA-Z0-9 ]*$/" name="clinic_name" id="clinic_name" value="">
                                   <label class="control-label" ng-show="add_admin_form.clinic_name.$dirty && add_admin_form.clinic_name.$error.required">Institution name is required.</label>
                                   <label class="control-label" ng-show="add_admin_form.clinic_name.$dirty && add_admin_form.clinic_name.$error.pattern">Invalid institution name.</label>
                                </div>
                                <div class="form-group" ng-class="{'has-error':add_admin_form.first_name.$dirty && (add_admin_form.first_name.$error.required || add_admin_form.first_name.$error.pattern)}">
                                    <label>First name <span class="required">*</span></label>
                                    <input class="form-control" required autocomplete="off" ng-model="admin.first_name" ng-pattern="/^[a-zA-Z0-9 ]*$/" name="first_name" id="first_name" value="">
                                    <label class="control-label" ng-show="add_admin_form.first_name.$dirty && add_admin_form.first_name.$error.required">First name is required.</label>
                                    <label class="control-label" ng-show="add_admin_form.first_name.$dirty && add_admin_form.first_name.$error.pattern">Invalid first name.</label>
                                </div>
                                <div class="form-group" ng-class="{'has-error':add_admin_form.last_name.$error.pattern}">
                                    <label>Last name</label>
                                    <input class="form-control" autocomplete="off" ng-model="admin.last_name" name="last_name" id="last_name" autocomplete="off" ng-pattern="/^[a-zA-Z0-9 ]*$/"  value="">
                                    <label class="control-label" ng-show="add_admin_form.last_name.$dirty && add_admin_form.last_name.$error.pattern">Invalid last name.</label>
                                </div>
                                <div class="form-group" ng-class="{'has-error': add_admin_form.email.$dirty && (add_admin_form.email.$error.required || add_admin_form.email.$error.email) }">
                                    <label>Email <span class="required">*</span></label>
                                    <input class="form-control" autocomplete="off" ng-model="admin.email" name="email" id="email" required type="email" value="">
                                    <label class="control-label" ng-show="add_admin_form.email.$dirty && add_admin_form.email.$error.required">Email is required.</label>
                                    <label class="control-label" ng-show="add_admin_form.email.$dirty && add_admin_form.email.$error.email">Invalid email.</label>
                                </div>
                                <div class="form-group" ng-class="{'has-error': (add_admin_form.phone.$dirty && (add_admin_form.phone.$error.required || add_admin_form.phone.$error.number || add_admin_form.phone.$error.minlength || add_admin_form.phone.$error.maxlength)) || errordetail['phone'] }">
                                    <label>Phone <span class="required">*</span></label>
                                    <input class="form-control" autocomplete="off" type="number" required ng-model="admin.phone" name="phone" id="phone" ng-maxlength="10" ng-minlength="10">
                                    <label class="control-label" ng-show="add_admin_form.phone.$dirty && add_admin_form.phone.$error.required">Phone is required.</label>
                                    <label class="control-label" ng-show="add_admin_form.phone.$dirty && (add_admin_form.phone.$error.number || add_admin_form.phone.$error.minlength || add_admin_form.phone.$error.maxlength)">Enter a valid phone number of 10 digits.</label>
                                    <!--<label class="control-label" ng-show="add_admin_form.phone.$dirty && add_admin_form.phone.$error.required">Phone is required.</label>
                                    <label class="control-label" ng-show="errordetail['phone']" ng-bind="errordetail['phone']"></label>-->
                                </div>
                                <div class="form-group" ng-class="{'has-error': (add_admin_form.mobile.$error.number || add_admin_form.mobile.$error.minlength || add_admin_form.mobile.$error.maxlength)}">
                                    <label>Mobile</label>
                                    <input class="form-control" autocomplete="off" type="text" ng-model="admin.mobile" name="mobile" type="number" ng-maxlength="10" ng-minlength="10" id="mobile" value="">
                                    <label class="control-label" ng-show="(add_admin_form.mobile.$error.number || add_admin_form.mobile.$error.minlength || add_admin_form.mobile.$error.maxlength)">Enter a valid mobile number of 10 digits.</label>
                                </div>
                                <div class="form-group" ng-class="{'has-error': edit_profile.address1.$dirty && edit_profile.address1.$error.required }">
                                    <label>Address 1 <span class="required">*</span></label>
                                    <input class="form-control" autocomplete="off" ng-model="admin.address1" name="address1" required id="address1" value="">
                                    <label class="control-label" ng-show="add_admin_form.address1.$dirty && add_admin_form.address1.$error.required">Address is required.</label>
                                </div>
                                <div class="form-group">
                                    <label>Address 2</label>
                                    <input class="form-control" autocomplete="off" ng-model="admin.address2" name="address2" id="address2" value="">
                                </div>
                                <div class="form-group" ng-class="">
                                    <label>State <span class="required">*</span></label>
                                    <select ng-model="admin.state" class="form-control" ng-change="getCities()" name="state" id="state" required>
                                        <option value="">--Select a state--</option>
                                        <option ng-repeat="index in states" value ="{{index._id}}">{{index.state}}</option>
                                    </select>
                                </div>
                                <div class="form-group" ng-class="">
                                    <label>City - Zipcode<span class="required">*</span></label>
                                    <select ng-model="admin.city" class="form-control" name="city" id="city" required>
                                        <option value="">--Select a city - zipcode--</option>
                                        <option ng-repeat="city_index in cities" value ="{{city_index._id}}">{{city_index.city}} - {{city_index.zip}}</option>
                                    </select>
                                </div>
                                <div class="col-lg-12" style="text-align:left">
                                    <button type="submit" class="btn btn-success" ng-disabled="add_admin_form.$invalid" ng-bind="form_heading"></button>
                                </div>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </form>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
