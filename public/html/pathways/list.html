<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Manage Pathways</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div style="float: left;width:85%" >List pathways</div>
                    <a href="/#/pathways/add" class="btn btn-primary right">Add Pathway</a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div flash-message="5000" ></div>
                    <div class="dataTable_wrapper table-responsive">
                        <table ng-table="tableParams" class="table">
                                <tr ng-repeat="pathway in $data" ng-class="{even: $even, odd: $odd}">
                                    <td data-title="'Title'">{{ pathway.name }}</td>
                                    <td data-title="'Description'">{{ pathway.description }}</td>
                                    <td data-title="'Status'">
                                        <a href="javascript:void(0);" ng-click="changepathwayStatus($index);">
                                        <button class="btn btn-circle btn-sm btn" ng-class="{'btn-danger':pathway.is_active == 0, 'btn-success':pathway.is_active == 1}" type="button"><i class="fa" ng-class="{'fa-times':pathway.is_active == 0, 'fa-check':pathway.is_active == 1}"></i></button>
                                        </a>
                                    </td>
                                    <td data-title="'Action'">
                                        <a href="/#/pathways/edit/{{ pathway._id }}" title="Edit"><i class="fa fa-edit fa-fw"></i></a>
                                        <a href="javascript:void(0);" ng-click="deletepathway(pathway._id);" title="Delete"><i class="fa fa-trash-o"></i></a>
                                    </td>
                                </tr>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /#page-wrapper -->
